<h1>Hiring Management</h1>

<mat-divider></mat-divider>
<mat-tab-group>
    <mat-tab label="REGISTRATION TOKEN"> 
        <div id = "search-btn-div">        
              <h3>Registration Invitation History</h3>
              <button mat-raised-button color="primary" (click)="openGenToeknDialog()">Generate token and send email</button>

        </div>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="RegidataSource"  matSort #sort1="matSort" multiTemplateDataRows class="mat-elevation-z8" >
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnNamesToDisplay[column] }} </th>
              
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == displayedRegiColumns ? 'expanded' : 'collapsed'">
                  <div class="example-element-diagram">
                    <div class="example-element-registrationLink"> {{element.registrationLink}} </div>
                  </div>
                  <div class="example-element-description">
                    <span class="example-element-description-attribution">--- Registration Link</span>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                class="example-element-row"
                [class.example-expanded-row]="displayedRegiColumns === element"
                (click)="displayedRegiColumns = element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          </table>
          
            <mat-paginator #paginator1 [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
    
    </mat-tab>
    <mat-tab label="ONBOARDING APPLICATION REVIEW"> 
      <div id = "search-btn-div">        
        <h3>Onboarding Application Review</h3>
        <mat-form-field>
          <mat-select placeholder="Status" [(ngModel)]="selectedStatus" (selectionChange)="fetchDataFromOnboardingApi(selectedStatus)">
            <mat-option *ngFor="let obStatus of obStatuses" [value]="obStatus">{{ obStatus }}</mat-option>
          </mat-select>
        </mat-form-field>
        
      </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="OnbdataSource" matSort #sort2="matSort">
    
        <!-- RegiLink Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="handleObApprove(row.userAccountId)">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="openRejectConfirmationDialog(row.userAccountId)">
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>
        
        
    
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.onboardingStatus}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
          <td mat-cell *matCellDef="let row"> 
              <a [routerLink]="['/onboarding', row.userAccountId]">{{row.name}}</a> 
          </td>
      </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.email"> {{row.email}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedOnbColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedOnbColumns;">
        </tr>
      </table>
    
      <mat-paginator #paginator2 [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>    
  </mat-tab>

  </mat-tab-group>
