<h1>Hiring Management</h1>

<mat-divider></mat-divider>
<mat-tab-group>
    <mat-tab label="REGISTRATION TOKEN"> 
        <div id = "search-btn-div">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
              </mat-form-field>           
               <button mat-raised-button color="primary">Generate token and send email</button>
        </div>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="registrationLink">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Link </th>
                <td mat-cell *matCellDef="let row"> {{row.registrationLink}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}}% </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.email"> {{row.email}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
    
    </mat-tab>
    <mat-tab label="ONBOARDING APPLICATION REVIEW"> Content 2 </mat-tab>

  </mat-tab-group>
