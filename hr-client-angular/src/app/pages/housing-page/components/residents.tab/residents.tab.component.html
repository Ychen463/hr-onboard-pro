<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="userFirstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.userFirstName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="userLastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.userLastName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let myRowData; columns: columnsToDisplay"
      (click)="navigateToResidentDetails(myRowData.userAccountId)"
    ></tr>
  </table>
