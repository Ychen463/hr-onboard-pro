<ng-container *ngFor="let report of this.dataSource.data.slice(
  dataSource.paginator?dataSource.paginator.pageIndex * dataSource.paginator.pageSize:pageIndex * pageSize,
  dataSource.paginator?(dataSource.paginator.pageIndex + 1) * dataSource.paginator.pageSize:(pageIndex + 1) * pageSize
)">
  <app-facility-report-card [report]="report"></app-facility-report-card>
</ng-container>

<mat-paginator [pageSizeOptions]="[4, 10, 25]" showFirstLastButtons></mat-paginator>
