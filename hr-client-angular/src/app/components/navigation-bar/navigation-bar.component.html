<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>BeaconFire</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container" (click)="onContainerClicked($event)">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav">
      Sidenav content
    </mat-sidenav>
    <mat-sidenav-content>
      Main content
    </mat-sidenav-content>
  </mat-sidenav-container>
